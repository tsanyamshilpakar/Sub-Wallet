<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="registration.css">

        <title>Sub-Wallet</title>
    </head>

    <body> 
     <header>
        <div class="logo">
        <img class="logo" src="images/logo.png" alt="logo" width="80px" height="80px">
        <p class="nav_text">Sign-Up</p>
        </div>
        <!-- <nav>
            <ul class="nav__links">
                <li><a href="home.html">Home</a></li>
                <li><a href="subscription.html" class="subscription active">Subscriptions</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav> -->
        <a class="cta" href="#"><button>Contact</button></a>
     </header>
     <div class="sub-form">
     <form class="info">
        <div class="form-group">
            <label for="Username">USERNAME:</label><br>
            <input type="username" class="form-control" id="sign-up-username" aria-describedby="usernameHelp" placeholder="Enter your username">
          </div>

        <div class="form-group">
          <label for="InputEmail">EMAIL ADDRESS:</label><br>
          <input type="email" class="form-control" id="sign-up-email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="InputFirstName">FIRST NAME:</label><br>
            <input type="email" class="form-control" id="sign-up-fname" aria-describedby="emailHelp" placeholder="Enter First Name">
          </div>

          <div class="form-group">
            <label for="InputLastName">LAST NAME:</label><br>
            <input type="email" class="form-control" id="sign-up-lname" aria-describedby="emailHelp" placeholder="Enter Last Name">
          </div>

          <div class="form-group">
            <label for="InputPassword">PASSWORD:</label><br>
            <input type="password" class="form-control" id="sign-up-password" aria-describedby="passwordHelp" placeholder="Enter password">
          </div>

          <a href="home.html">
            <button type="button" class="btn btn-success" id="login-login-button">Sign Up</button>
          </a>

          <a href="login.html" class="form__link"><p class="form__text">Already have an account? <b>Log in</b></p></a>
      </form>
    </div>
    </body>
</html>
