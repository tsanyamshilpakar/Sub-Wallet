<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="subscription.css">

        <title>Sub-Wallet</title>
    </head>

    <body> 
     <header>
        <div class="logo">
        <img class="logo" src="images/logo.png" alt="logo" width="80px" height="80px">
        <p class="nav_text">Sub-Wallet</p>
        </div>
        <nav>
            <ul class="nav__links">
                <li><a href="home.html">Home</a></li>
                <li><a href="subscription.html" class="subscription active">Subscriptions</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a>
     </header>
     <div class="sub-form">
     <form class="info">
        <div class="form-group">
            <label for="Username">USERNAME:</label><br>
            <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="Enter your username">
          </div>

        <div class="form-group">
          <label for="InputEmail">EMAIL ADDRESS:</label><br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="InputFirstName">FIRST NAME:</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
          </div>

          <div class="form-group">
            <label for="InputLastName">LAST NAME:</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
          </div>

          <div class="form-group">
            <label for="InputProvider">NAME OF PROVIDE:</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter provider name">
          </div>

          <div class="form-group">
            <label for="InputPrice">PRICE ($):</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex. 7.99">
          </div>

          <div class="form-group">
            <label for="InputNextPaymentDate">PAYMENT DATE:</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="MM/DD/YYYY">
          </div>

          <div class="form-group">
            <label for="InputPlanType">TYPE OF PLAN (if applicable):</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter plan type">
          </div>
          <div class="div-submit">
            <button type="submit" class="submit-button">Submit</button>
          </div>
      </form>
    </div>
    </body>
</html>
